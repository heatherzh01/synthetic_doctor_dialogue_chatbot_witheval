  version: '20240425'
  preset_objection: "诺和泰有胃肠道反应大，处理起来麻烦"
  real_objection:
    -
      name: "不了解诺和泰的作用机制和特点"
      clarify_type: "安全性"
      take_action_type: "误解型"
      visible_extra_info: ""
      invisible_extra_info: "1. 您不了解诺和泰的作用机制会刺激胃肠道的GLP-1受体，延缓胃排空而导致恶心等反应。
2. 您听别的医生说诺和泰副作用比较大，就一直没有用。"
      standard_answer:
        - "暂无标准答案，请根据诺和泰的作用机制和特点判断"
    -
      name: "知道胃肠道反应是一过性的，但是当患者反馈，不知道如何处理"
      clarify_type: "安全性"
      take_action_type: "误解型"
      visible_extra_info: ""
      invisible_extra_info: "1. 您处方过一些，但是总有患者反馈恶心、呕吐，之后就换其他的药物了
2. 你的患者副作用一般出现在调整剂量之后
3. 您的患者中身体条件差一些（年纪大或者体质差）的会更常见副作用
4. 副作用出现的频率很高，大概每5个患者就有胃肠道反应"
      standard_answer:
        - "胃肠道反应呈剂量依赖性，为减少胃肠道反应，可从小剂量起始，耐受后再逐渐加量，以改善胃肠道耐受性，减轻胃肠道反应的感受4。在可耐受的情况下，尽量避免停药耽误疾病治疗进程，以达到理想的治疗效果。"
    -
      name: "不知道在哪些情况下（如剂量调整，饮食不当）的时候更容易出现胃肠道反应"
      clarify_type: "疗效性"
      take_action_type: "误解型"
      visible_extra_info: ""
      invisible_extra_info: "1. 您处方过一些，但是总有患者反馈恶心、呕吐副作用，出现后就降低剂量再看看
2. 您没特别关注过什么时候会出现副作用，似乎没什么规律
3. 您的患者中身体条件差一些（年纪大或者体质差）的会更常见副作用
4. 副作用出现的频率很高，大概每5个患者就有胃肠道反应"
      standard_answer:
        - "可以提前与患者沟通胃肠道反应，告知患者在GLP-1RA治疗的开始阶段，GLP-1RA可能会刺激胃肠道的GLP-1受体，延缓胃排空，因而胃肠道不良反应如恶心发生率可能较高，但其症状严重程度和发生频率通常会随治疗时间延长而减轻"
