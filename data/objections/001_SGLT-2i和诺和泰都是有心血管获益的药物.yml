objection:
  id: 1
  version: '20240425'
  preset_objection: "SGLT-2i和诺和泰都是有心血管获益的药物"
  real_objection:
    -
      name: "不了解诺和泰心血管获益的机制"
      clarify_type: "疗效性"
      take_action_type: "误解型"
      visible_extra_info: ""
      invisible_extra_info: "1. 虽然GLP-1RA和SGLT-2i都能带来心血管获益，但是您并不了解这两者在获益机制、获益时机以及对降低不同心血管事件类型的风险上的差异
2. 您一天约接诊50名患者，约一半为合并二型糖尿病，其中约1/3会使用到MNIAD
3. 您更习惯使用SGLT-2i，有2年的使用经验
4. 您最近开始尝试诺和泰，使用过十几例"
      standard_answer:
        - "GLP-1RA与SGLT-2i的CVOT荟萃分析结果显示，GLP-1RA对ASCVD终末事件心梗和卒中都有降低风险的作用，提示GLP-1RA具有改善动脉粥样的作用；而SGLT-2i不能降低卒中风险，主要降低了患者的心衰发生风险。"
        - "2019 ESC/EASD等心血管权威指南指出，GLP-1RA的心血管获益主要来自于动脉粥样硬化相关事件的减少；SGLT-2抑制剂的心血管获益主要来自于心衰相关事件的减少。"
    -
      name: "没有观察到诺和泰和SGLT-2i心血管获益的具体差异"
      clarify_type: "疗效性"
      take_action_type: "怀疑型"
      visible_extra_info: ""
      invisible_extra_info: "1. 您了解GLP-1和SGLT-2在机制上和获益方向上的差异，但使用诺和泰的患者数量较少，且未在已使用患者身上看出心血管获益的效果。
2. 可能是因为心血管获益的时间使用的时间比较少，而心血管获益需要相对比较长时间才能看出效果（这句不能直接透露）
3. 您更习惯使用SGLT-2i，有2年的使用经验
4. 您最最近开始尝试诺和泰，使用过十几例，使用最长的患者是6个月"
      standard_answer:
        - "诺和泰®心血管获益的相关证据来自于其心血管结局试验(CVOT) SUSTAIN 6，该研究共纳入3297例伴心血管疾病或高危因素的T2DM，中位随访时间2.1年。"
        - "结果显示，相比于安慰剂，诺和泰®显著降低2型糖尿病患者MACE事件风险达26%，显著降低非致死性卒中风险达39%，治疗2年NNT为45，即诺和泰®治疗45人2年可减少1个MACE事件的发生。"
