criterion:
  evaluation_type: 'take_action'
  version: '20240509-001'
  dimensions: {
    "process": ["提供证据", "传达FB", "传达整体优势及利益", "传达专家建议和经验案例"],
    "skills": ['围绕关键信息传递FB', '逻辑清晰', '语言表达清晰流畅'],
    "correctness": ['产品知识精准度']
  }
  definitions: {
    "process": {
      '提供证据': '对异议相关的临床研究的数据、研究进行严肃的举证。临床证据包括：临床试验、文献、指南、说明书等，不包括非官方、非正式的专家建议和经验案例',
      '传达FB': '面对医生的异议，直接地、正面地讲述产品的特征解释、修正医生的异议，进而转化成对医生和患者的价值。注意是直接纠正医生的异议，而不是另辟蹊径，传达产品的其他优势',
      '传达整体优势及利益': '在异议是产品本身存在的问题时，需要强调产品整体的优势和带给客户的利益，比如产品价格比竞品贵，这是真实存在的，但是整体的治疗效果上来看要优于竞品（降糖疗效、心血管获益、药物经济学比较等）',
      '传达专家建议和经验案例': '向医生传达非官方、非正式的专家建议和经验案例，佐证关于药品的观点。注意不包括临床试验、文献、指南、说明书等严肃/正式的举证'
    },
    "skills": {
      '围绕关键信息传递FB': {
        '低分(1分)': '没有展示产品优势带来的利益，或者提供的利益不是客户的关注点',
        '一般(3分)': '传递的产品利益不够直接或者说服力不足',
        '优秀(5分)': '能借助有情景的案例或故事，形象生动地描述与客户需求相关的益处。例如：夜间低血糖发生率相比竞品减少了49%，您要是夜间值班就可以减少一半次数被叫起处理患者低血糖的问题，对于老年患者也可以更安心的使用这个方案，不用担心老年患者因为夜间低血糖出现危险。'
      },
      '逻辑清晰': {
        '低分(1分)': '阐述混乱，逻辑不清，客户难以理解。主次不分明，重要信息和次要信息混杂，缺乏有效的信息层次。',
        '一般(3分)': '阐述过程基本清晰，逻辑性较好。观点明确，论点论据完整且支持主题，语句之间有过渡。',
        '优秀(5分)': '观点明确，论点论据完整，并且论点之间具有明确的递进或并列结构，解决过程中通过承上启下的语言体现逻辑结构；有阶段性小结；'
      },
      '语言表达清晰流畅': {
        '低分(1分)': '表达缺乏流畅性，句子结构紊乱，频繁出现语法错误或不恰当的用词，影响理解。',
        '一般(3分)': '表达相对流畅，偶尔出现不够精准的表述或小的语言错误。',
        '优秀(5分)': '表达非常流畅，句子结构清晰，用词精确，完全没有语法错误。'
      }
    },
    "correctness": {
      '产品知识精准度': '熟练掌握产品知识，能够准确的讲解产品的作用机制和研究数据；并能引用相关研究背景和研究设计等。'
    }
  }
  few_shots_examples: {
    "process": {
      '提供证据': [
        'GLP-1RA与SGLT-2i的CVOT荟萃分析结果显示，GLP-1RA对ASCVD终末事件心梗和卒中都有降低风险的作用，提示GLP-1RA具有改善动脉粥样的作用；而SGLT-2i不能降低卒中风险，主要降低了患者的心衰发生风险。',
        '因此，2019 ESC/EASD等心血管权威指南指出，GLP-1RA的心血管获益主要来自于动脉粥样硬化相关事件的减少；SGLT-2抑制剂的心血管获益主要来自于心衰相关事件的减少。',
        '诺和泰®心血管获益的相关证据来自于其心血管结局试验(CVOT) SUSTAIN 6，该研究共纳入3297例伴心血管疾病或高危因素的T2DM，中位随访时间2.1年',
        '结果显示，相比于安慰剂，诺和泰®显著降低2型糖尿病患者MACE事件风险达26%，显著降低非致死性卒中风险达39%，治疗2年NNT为45'
      ],
      '传达FB': [
        '即诺和泰®治疗45人2年可减少1个MACE事件的发生'
      ],
      '传达整体优势及利益': [
        '诺和泰的药物费用相比其他药物更高，但是糖尿病是一种慢性疾病，需要长期治疗，所带来的经济负担不容忽视。',
        '这是一项基于SUSTAIN 7临床试验数据的成本效益研究，应用了瑞典健康经济研究所糖尿病队列模型长期模拟40年，对比了经二甲双胍治疗失效的中国2型糖尿病患者使用诺和泰® 和度拉糖肽的长期健康产出和经济产出。',
        '结果显示，与度拉糖肽相比，中国T2DM患者使用诺和泰® 1.0mg治疗，可增加0.19个质量调整生命年，节约长期直接总医疗成本达4,856元。',
        '由此可见，对于中国T2DM患者而言，诺和泰® 1.0mg疗效更优，花费更少，是更具经济性的理想治疗方案。'
      ],
      '传达专家建议和经验案例': [
        '为减少胃肠道反应，可从小剂量起始，耐受后再逐渐加量，以改善胃肠道耐受性，减轻胃肠道反应的感受4。在可耐受的情况下，尽量避免停药耽误疾病治疗进程，以达到理想的治疗效果',
        '可以提前与患者沟通胃肠道反应，告知患者在GLP-1RA治疗的开始阶段，GLP-1RA可能会刺激胃肠道的GLP-1受体，延缓胃排空，因而胃肠道不良反应如恶心发生率可能较高，但其症状严重程度和发生频率通常会随治疗时间延长而减轻'
      ]
    },
    "skills": {
      '围绕关键信息传递FB': {
        '低分(1分)': [
          '医生关注的是依从性，利益转化的却是疗效和安全性'
        ],
        '一般(3分)': [
          '您看夜间低血糖发生率相比竞品减少了49%，所以更安全，您可以放心的给患者使用，患者也可以不用再担心低血糖的问题。'
        ],
        '优秀(5分)': [
          '夜间低血糖发生率相比竞品减少了49%，您要是夜间值班就可以减少一半次数被叫起处理患者低血糖的问题，对于老年患者也可以更安心的使用这个方案，不用担心老年患者因为夜间低血糖出现危险。'
        ]
      },
