criterion:
  evaluation_type: 'clarification'
  version: '20240509-001'
  dimensions: {
    "process": ['询问指向', '询问来源', '询问治疗理念', '询问治疗经验'],
    "skills": ['从关心患者/医生角度出发来设计提问', '提问有逻辑性', '询问客户关心的并聚焦的异议相关问题', '澄清和追问细节'],
    "correctness": ['是否揭示谜底']
  }
  definitions: {
    "process": {
      '询问指向': '
      对话中，医药代表是否有向医生提出“询问指向”的问题。
      “询问指向”的问题指的是，在医生对异议的表述不清晰时，代表向医生澄清客户异议的具体指向，明确异议具体指的是什么。
      例如：
        - 如果医生提及副反应时代表需要询问医生”具体指什么副反应“；
        - 明确医生说的疗效具体是指降糖、减重还是心血管获益。',
      '询问来源': '
      对话中，医药代表是否有向医生提出“询问信息来源”的问题。
      “询问信息来源”的问题指的是，询问医生异议信息的来源。
      例如：
        - 是同行交流？
        - 是临床经验？
        - 是文献阅读所得？
        - 还是其他药企代表传达？',
      '询问治疗理念': '
      对话中，医药代表是否有向医生提出“询问治疗理念”的问题。
      “治疗理念”被定义为医生的底层的治疗观念或Belief，这个理念可能来自于医学院的知识、前沿的文献、医药代表的影响等，而不是来自于医生自己的行医经验和病例。比如对GPL-1的偏好，对心血管获益的重视等等。主要包括：
      注意如果询问“对于某类患者医生的选择是什么”，”针对这类病人医生的选择是什么“，这属于“治疗理念”，而非“治疗经验”，因为没有提及具体的病例
      “治疗理念”主要包含以下范畴：
      - 医生的疗效目标，包括控糖、减重、心血管获益等
      - 医生的关注点排序，例如疗效目标，安全性，换着依从性等各维度的重要性/优先级
      - 医生的用药选择，包括用药的起始时机等
      - 医生对某一类患者（注意不是某一位具体患者）依从性的理念，包括片剂/针剂的选择，价格接受度，用药便利度等',
      '询问治疗经验': '
      对话中，医药代表是否有向医生提出“询问治疗经验”的问题。
      注意如果询问“对于某类患者医生的选择是什么”，”针对这类病人医生的选择是什么“，这属于“治疗理念”，而非“治疗经验”，因为没有提及具体的病例
      “治疗经验”被定义为治疗具体病例时的真实情况，主要包括了询问医生真实治疗经验中的具体患者特征/情况，具体有：
      1）具体患者基本特征，如：年龄、体重、病史、用药史等；
      2）具体病例的疗效性特征，如：治疗例数、治疗时长、治疗方案、剂量、关键指标、治疗结果等；
      3）具体病例的治疗安全性特征，如：副作用发生的时间点、发生频率、严重程度、影响等；
      4）具体患者治疗依从性特征，如：曾经的治疗方案、患者接受度等'
    },
    "skills": {
      '从关心患者/医生角度出发来设计提问': {
        '低分(1分)': '提问主要从产品出发，未提及患者，并不关心患者的治疗结果和获益，也忽略了医生的关注角度',
        '一般(3分)': '提问虽然涉及患者或医生，但仅在较浅层面上涉及他们的治疗体验或期望。问题未深入挖掘医生和患者的综合需求，未能充分展现出对其治疗结果和获益的深度关注。',
        '优秀(5分)': '提问深入探讨患者群体的需求或医生的治疗关注点，从医生和患者的视角考虑问题。围绕特定患者的获益或医生治疗的关注点进行深度提问'
      },
      '提问有逻辑性': {
        '低分(1分)': '多个问题之间没有明显的关联，东问一句西问一句，来回跳跃，让客户摸不着头脑。未能有效连接上下文。无法快速针对性地获取重要信息，无法直接触及核心议题。',
        '一般(3分)': '提问具有基本的逻辑连接，但需要多轮对话才能逐步接近核心问题。尽管问题有逻辑性，但未能最大化对话的效率',
        '优秀(5分)': '问题之间逻辑清晰，紧扣上下文，迅速定位到讨论的核心，问题富有信息量，能在尽可能少的对话中达到目的'
      },
      '询问客户关心的并聚焦的异议相关问题': {
        '低分(1分)': '提问过于宽泛或明知故问，难以得到有效反馈。如：“您对我们产品有何看法？在选择糖尿病药物时考虑哪些因素？”',
        '一般(3分)': '问题虽聚焦，但依然宽泛，需要进一步明确。如：“有心血管风险的糖尿病患者在选择药物时主要考虑哪些因素？”',
        '优秀(5分)': '问题精确，直接关联医生关心的核心内容或异议，易于得到清晰的回答。如：“在对有心血管风险的糖尿病患者进行药物选择时，您如何在诺和泰和SGLT-2中做出选择？依据哪些因素？“'
      },
      '澄清和追问细节': {
        '低分(1分)': '提问未能有效澄清疑问或追问关键细节，无追问行为',
        '一般(3分)': '提问在一定程度上澄清了问题，但对细节的追问仍不够深入',
        '优秀(5分)': '提问不仅澄清了疑问，还深入追问了关键细节，有助于深入理解情况。'
      }
    }
  }
